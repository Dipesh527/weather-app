<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dipesh Weather App</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather App</h1>
    <form class="text-center text-muted my-4">
      <label for="city" class="text-center my-4">Weather Information of the city </label>
      <input type="text" name="city" class="form-control" >
    </form>
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="...">
      <div class="text-muted text-center text-upperccase my-4 mx-auto details">
        <h3>City</h3>
        <div class="weather">
          Weather Condition
        </div>
        <div>Temp &deg;C</div>
      </div>

    </div>
  </div>
  
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
